<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Commas to Bullet List</title>
</head>
<body>
    <h1>Comma to bulleted list and color dropdown</h1> 
   <h2>Type the list and separate each item with a comma and choose your color:</h2>
   <input type="text" id="listNeeded" placeholder="red , green , blue etc.">
    <ul id="list"></ul>

     <h3>Choose a background color:</h2>
    <select id="colorSelect">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
    </select>
</body>
<script src="index.js"></script>
</html>
